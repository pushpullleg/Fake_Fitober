<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitoctober Form Quick Fill - The Excel-erators</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* Background image with a subtle gradient overlay for contrast */
            background: linear-gradient(135deg, rgba(102,126,234,0.25) 0%, rgba(118,75,162,0.25) 100%),
                        url('images/bkg.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            /* Slightly translucent so the background image shows through but text remains readable */
            background: rgba(255,255,255,0.92);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            /* smooth backdrop blur on supporting browsers */
            -webkit-backdrop-filter: blur(6px);
            backdrop-filter: blur(6px);
        }
        
        h1 {
            color: #00386C;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .team-name {
            text-align: center;
            color: #D34727;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #1172DE;
        }
        
        .duration-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .footer-credit {
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            font-size: 11px;
            color: #999;
        }
        
        .footer-credit a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-credit a:hover {
            color: #1172DE;
        }
        
        .duration-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            transition: all 0.3s;
        }
        
        .duration-btn:hover {
            border-color: #1172DE;
            background: #DCD7D2;
        }
        
        .duration-btn.selected {
            background: #FFC333;
            color: #00386C;
            border-color: #FFC333;
            font-weight: 700;
        }

        /* Manual duration input - centered and touch-friendly */
        .manual-duration {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 12px;
            align-items: center;
        }

        .manual-duration input[type="number"] {
            width: 160px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }

        /* Mobile responsive tweaks */
        @media (max-width: 480px) {
            .container { padding: 20px; max-width: 420px; }
            .duration-buttons { grid-template-columns: repeat(3, 1fr); gap: 8px; }
            .duration-btn { padding: 14px; font-size: 16px; }
            .manual-duration input[type="number"] { width: 140px; padding: 12px; font-size: 16px; }
        }

        @media (max-width: 360px) {
            .duration-buttons { grid-template-columns: repeat(2, 1fr); }
            .submit-btn { font-size: 16px; padding: 12px; }
        }

        /* Toast confirmation */
        .toast {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
            background: rgba(0,0,0,0.85);
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.25s ease, transform 0.25s ease;
            z-index: 9999;
            max-width: 90%;
            text-align: center;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-6px);
            pointer-events: auto;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FFC333 0%, #FFD749 100%);
            color: #00386C;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 195, 51, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .info {
            background: #DCD7D2;
            border-left: 4px solid #1172DE;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 13px;
            color: #00386C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FITTOBER 2025</h1>
    <div class="team-name">The Excel-erators</div>
        
        <div class="form-group">
            <label for="member">Select Team Member *</label>
            <select id="member">
                <option value="">-- Choose a member --</option>
                <option value="Jan|50380788">Jan</option>
                <option value="Trish|50380778">Trish</option>
                <option value="Muki|50380799">Muki</option>
                <option value="Teju|50380711">Teju</option>
            </select>
            <div class="error" id="memberError">Please select a team member</div>
        </div>
        
        <div class="form-group">
            <label for="activity">Select Activity *</label>
            <select id="activity">
                <option value="">-- Choose an activity --</option>
                <option value="Walking">Walking</option>
                <option value="Running">Running</option>
                <option value="Jogging">Jogging</option>
                <option value="Cycling">Cycling</option>
                <option value="Swimming">Swimming</option>
                <option value="Yoga">Yoga</option>
                <option value="Gym Workout">Gym Workout</option>
                <option value="Dancing">Dancing</option>
                <option value="Sports (Basketball, Soccer, etc)">Sports (Basketball, Soccer, etc)</option>
                <option value="Hiking">Hiking</option>
                <option value="Aerobics">Aerobics</option>
                <option value="Stretching">Stretching</option>
                <option value="Pilates">Pilates</option>
                <option value="Jump Rope">Jump Rope</option>
                <option value="Other">Other</option>
            </select>
            <div class="error" id="activityError">Please select an activity</div>
        </div>
        
        <div class="form-group">
            <label>Duration (minutes) *</label>
            <div class="duration-buttons">
                <button class="duration-btn" data-duration="15">15 min</button>
                <button class="duration-btn" data-duration="30">30 min</button>
                <button class="duration-btn" data-duration="45">45 min</button>
                <button class="duration-btn" data-duration="60">60 min</button>
                <button class="duration-btn" data-duration="75">75 min</button>
                <button class="duration-btn" data-duration="90">90 min</button>
            </div>
            <div class="manual-duration">
                <input id="manualDuration" type="number" min="5" max="200" placeholder="Minutes" aria-label="Manual duration (minutes)">
            </div>
            <div style="margin-top:10px; text-align:center;">
                <input id="durationSlider" type="range" min="5" max="200" step="1" value="30" style="width:80%;">
            </div>
            <div class="error" id="durationError">Please select a duration</div>
        </div>
        
    <!-- submit button removed; copy button repurposed to perform submit+open -->
    <button class="submit-btn" id="copyBtn" style="margin-top:8px; background: #1172DE; color: #fff;">Log & Open</button>
        
        <div class="info">
            Select your details above and click the button. The form will open with everything pre-filled!
        </div>
        <!-- config notice removed -->
        
        <div class="footer-credit">
            Built by <a href="https://www.linkedin.com/in/mukesh-ravichandran/" target="_blank">Mukesh</a>
        </div>
    </div>

    </script>
    <script>
        // Public configuration for GitHub Pages. Edit these values in index.html
        // to point the client at your deployed webhook and API key.
        window.WEBHOOK_ENDPOINT = 'https://your-webhook.example.com/api/log';
        window.WEBHOOK_API_KEY = 'replace-with-your-api-key';
    </script>
    <script src="scripts/app.js"></script>
    <div id="toast" class="toast" role="status" aria-live="polite" style="display:none"></div>
</body>
</html>
