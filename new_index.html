<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitoctober Form Quick Fill - The Excel-erators</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #00386C;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .team-name {
            text-align: center;
            color: #D34727;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        
        select:focus {
            outline: none;
            border-color: #1172DE;
        }
        
        .duration-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .footer-credit {
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
            font-size: 11px;
            color: #999;
        }
        
        .footer-credit a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-credit a:hover {
            color: #1172DE;
        }
        
        .duration-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            transition: all 0.3s;
        }
        
        .duration-btn:hover {
            border-color: #1172DE;
            background: #DCD7D2;
        }
        
        .duration-btn.selected {
            background: #FFC333;
            color: #00386C;
            border-color: #FFC333;
            font-weight: 700;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FFC333 0%, #FFD749 100%);
            color: #00386C;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 195, 51, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .info {
            background: #DCD7D2;
            border-left: 4px solid #1172DE;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 13px;
            color: #00386C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FITTOBER 2025</h1>
        <div class="team-name">The Excel-erators</div>
        
        <div class="form-group">
            <label for="member">Select Team Member *</label>
            <select id="member">
                <option value="">-- Choose a member --</option>
                <option value="Jan|50380788">Jan</option>
                <option value="Trish|50380778">Trish</option>
                <option value="Muki|50380799">Muki</option>
                <option value="Teju|50380711">Teju</option>
            </select>
            <div class="error" id="memberError">Please select a team member</div>
        </div>
        
        <div class="form-group">
            <label for="activity">Select Activity *</label>
            <select id="activity">
                <option value="">-- Choose an activity --</option>
                <option value="Walking">Walking</option>
                <option value="Running">Running</option>
                <option value="Jogging">Jogging</option>
                <option value="Cycling">Cycling</option>
                <option value="Swimming">Swimming</option>
                <option value="Yoga">Yoga</option>
                <option value="Gym Workout">Gym Workout</option>
                <option value="Dancing">Dancing</option>
                <option value="Sports (Basketball, Soccer, etc)">Sports (Basketball, Soccer, etc)</option>
                <option value="Hiking">Hiking</option>
                <option value="Aerobics">Aerobics</option>
                <option value="Stretching">Stretching</option>
                <option value="Pilates">Pilates</option>
                <option value="Jump Rope">Jump Rope</option>
                <option value="Other">Other</option>
            </select>
            <div class="error" id="activityError">Please select an activity</div>
        </div>
        
        <div class="form-group">
            <label>Duration (minutes) *</label>
            <div class="duration-buttons">
                <button class="duration-btn" data-duration="15">15 min</button>
                <button class="duration-btn" data-duration="30">30 min</button>
                <button class="duration-btn" data-duration="45">45 min</button>
                <button class="duration-btn" data-duration="60">60 min</button>
                <button class="duration-btn" data-duration="75">75 min</button>
                <button class="duration-btn" data-duration="90">90 min</button>
            </div>
            <div class="error" id="durationError">Please select a duration</div>
        </div>
        
        <button class="submit-btn" id="submitBtn">Open Pre-filled Form</button>
        
        <div class="info">
            Select your details above and click the button. The form will open with everything pre-filled!
        </div>
        
        <div class="footer-credit">
            Built by <a href="https://www.linkedin.com/in/mukesh-ravichandran/" target="_blank">Mukesh</a>
        </div>
    </div>

    <script>
        const teamMembers = {
            'Jan': '50380788',
            'Trish': '50380778',
            'Muki': '50380799',
            'Teju': '50380711'
        };
        
        let selectedDuration = null;
        
        // Duration button selection
        document.querySelectorAll('.duration-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.duration-btn').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                selectedDuration = this.dataset.duration;
                document.getElementById('durationError').style.display = 'none';
            });
        });
        
        // Clear error on selection
        document.getElementById('member').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('memberError').style.display = 'none';
            }
        });
        
        document.getElementById('activity').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('activityError').style.display = 'none';
            }
        });
        
        // Submit button
        document.getElementById('submitBtn').addEventListener('click', function() {
            const memberSelect = document.getElementById('member');
            const activitySelect = document.getElementById('activity');
            
            let isValid = true;
            
            // Validate member
            if (!memberSelect.value) {
                document.getElementById('memberError').style.display = 'block';
                isValid = false;
            }
            
            // Validate activity
            if (!activitySelect.value) {
                document.getElementById('activityError').style.display = 'block';
                isValid = false;
            }
            
            // Validate duration
            if (!selectedDuration) {
                document.getElementById('durationError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Parse member data
            const [name, cwid] = memberSelect.value.split('|');
            const teamName = 'The Excel-erators';
            const activity = activitySelect.value;
            const duration = selectedDuration;
            
            // Build the pre-filled Google Form URL
            // Format: https://docs.google.com/forms/d/e/FORM_ID/viewform?entry.XXX=value
            const formBaseURL = 'https://docs.google.com/forms/d/e/1FAIpQLScZ-GtNHX3PewUWenZuVX00HT_W_IlnVmuF08WAuazUKWm3bQ/viewform';
            
            // Pre-fill the Google Form with the correct entry IDs
            const params = new URLSearchParams({
                'entry.1006068846': name,        // Name field
                'entry.1205847448': cwid,        // CWID field
                'entry.797449489': teamName,     // Team Name field
                'entry.1522871776': activity,    // Activity field
                'entry.352171336': duration      // Duration field
            });
            
            const prefilledURL = `${formBaseURL}?${params.toString()}`;
            
            // Log the activity to Google Sheets
            const logData = {
                name: name,
                activity: activity,
                duration: duration
            };
            
            // Send to Google Apps Script (non-blocking)
            fetch('https://script.google.com/macros/s/AKfycbxoiiJC7EWweLnfUDyaVdUHSfLyMag20Tbrc2VK0X7f1Z7ECG4RAgLuwpjGzGPQY5O6_w/exec', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(logData)
            }).catch(err => {
                // Silently fail - don't block form opening
                console.log('Logging failed, but form will still open');
            });
            
            // Open the form in a new tab
            window.open(prefilledURL, '_blank');
        });
    </script>
</body>
</html>
